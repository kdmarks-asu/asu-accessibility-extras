						<h1>Get a Mr. Bean Screensaver</h1>
						
						<form>

							<label for="inputEmail">Email</label>

						</div>
						
						<div class="form-group">
							<fieldset>
							<legend>Size:</legend>
								<div class="form-check">
									<input id="small" type="radio" name="size" value="small" class="form-check-input"> <label class="form-check-label" for="small">Small</label>
								</div>		
								<div class="form-check">
									<input id="medium" type="radio" name="size" value="medium" class="form-check-input"> <label class="form-check-label" for="medium">Medium</label>

								<div class="form-check">
									<input id="large" type="radio" name="size" value="large" class="form-check-input"> <label class="form-check-label" for="large">Large</label>
								</div>
							</fieldset>
						</div>
