<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vision Disorders</title>
<link type="text/css" rel="stylesheet" media="all" href="styles.css"></style>
</head>
<body>

<div class="slideshow-comparison-container">
	
	<!-- Comparison image container -->
	<div class="comparison">
		<img src="slides/normal.png">
		<div class="text">Normal</div>
	</div>
	

	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Cataracts.png">
			<div class="text">Cataracts</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Glaucoma-retinitis-pigmentosa.png">
			<div class="text">Glaucoma</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Macular-degeneration.png">
			<div class="text">Macular degeneration</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Diabetic-retinopathy.png">
			<div class="text">Diabetic retinopathy</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/retinal-detachment.png">
			<div class="text">Retinal detachment</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Dry-eye-syndrome.png">
			<div class="text">Dry eye syndrome</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Glaucoma-retinitis-pigmentosa.png">
			<div class="text">Retinitis pigmentosa</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/hemianopia.png">
			<div class="text">Hemianopia</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>

	<!-- The dots/circles -->
	<div class="controls vision">
		<span class="dot" onclick="currentSlide(1)"></span> 
		<span class="dot" onclick="currentSlide(2)"></span> 
		<span class="dot" onclick="currentSlide(3)"></span> 
		<span class="dot" onclick="currentSlide(4)"></span> 
		<span class="dot" onclick="currentSlide(5)"></span> 
		<span class="dot" onclick="currentSlide(6)"></span> 
		<span class="dot" onclick="currentSlide(7)"></span> 
		<span class="dot" onclick="currentSlide(8)"></span> 
	</div>

</div>

<script type="text/javascript" src="slideshow.js">

</script>
</body>
</html>
