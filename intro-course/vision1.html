<!DOCTYPE html>
<html lang="en">
<head>
	<title>Color Contrast</title>
<link type="text/css" rel="stylesheet" media="all" href="styles.css"></style>
</head>
<body>

<div class="slideshow-comparison-container">
	
	<!-- Comparison image container -->
	<div class="comparison">
		<img src="slides/original.jpg">
		<div class="text">Normal</div>
	</div>
	

	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Deuteranope.jpg">
			<div class="text">Deuteranope</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Protanope.jpg">
			<div class="text">Protanope</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext"></div>
			<img src="slides/Tritanope.jpg">
			<div class="text">Tritanope</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>

	<!-- The dots/circles -->
	<div class="controls">
		<span class="dot" onclick="currentSlide(1)"></span> 
		<span class="dot" onclick="currentSlide(2)"></span> 
		<span class="dot" onclick="currentSlide(3)"></span> 
	</div>

</div>

<script type="text/javascript" src="slideshow.js">

</script>
</body>
</html>
