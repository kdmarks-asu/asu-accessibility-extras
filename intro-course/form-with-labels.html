<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form with labels</title>
<link type="text/css" rel="stylesheet" media="all" href="/canvas/styles.css"></style>
</head>
<body>

<form>
<p><label>First name <span class="required">*</span> <input type="text" name="firstname" required></label></p>
<p><label>Last name <span class="required">*</span> <input type="text" name="lastname" required></label></p>
<p><label>Date of birth (yyyy-mm-dd) <span class="required">*</span> <input class="date" type="text" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" value="" name="date" placeholder="yyyy-mm-dd" required></label></p>

<fieldset>
<legend>Can we publish your birthday in the directory?</legend>
<input id="yespub" type="checkbox" name="birthday" value="yes">
<label for="yespub">Yes</label><br>
<input id="nopub" type="checkbox" name="birthday" value="no">
<label for="nopub">No</label><br>
</fieldset>

<p><input type="submit" name="submit" value="Submit"> <input type="reset" name="reset" value="Reset"></p>
</form>


</body>
</html>
